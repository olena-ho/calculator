<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <button class="btn btn--progress"></button>
    <button class="btn btn--screen">0</button>
    <button class="btn btn--clear">C</button>
    <button class="btn btn--back">←</button>
    <button class="btn btn--divide">÷</button>
    <button class="btn btn--number-7 btn--nmb">7</button>
    <button class="btn btn--number-8 btn--nmb">8</button>
    <button class="btn btn--number-9 btn--nmb">9</button>
    <button class="btn btn--multiply">×</button>
    <button class="btn btn--number-4 btn--nmb">4</button>
    <button class="btn btn--number-5 btn--nmb">5</button>
    <button class="btn btn--number-6 btn--nmb">6</button>
    <button class="btn btn--minus">-</button>
    <button class="btn btn--number-1 btn--nmb">1</button>
    <button class="btn btn--number-2 btn--nmb">2</button>
    <button class="btn btn--number-3 btn--nmb">3</button>
    <button class="btn btn--plus">+</button>
    <button class="btn btn--number-0 btn--nmb">0</button>
    <button class="btn btn--equals">=</button>
  </div>
</body>
</html>
